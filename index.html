<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Equilibrium NFT Card | NFT Preview Component by Shohidul Islam Emon</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <meta name="description" content="A frontend preview card component for the Equilibrium #3429 NFT, featuring price, remaining time, and creator details.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <main role="main">
        
        <article class="nft-card-container"> 
            
            <a href="#" class="nft-image-link" aria-label="View Equilibrium #3429 NFT details"> 
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT, a 3D glass cube floating in a blue background." class="nft-main-image">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="View icon" class="view-icon">
                </div>
            </a>

            <a href="#" class="heading-link">
                <h1 class="heading">Equilibrium #3429</h1>
            </a>
            
            <p class="bio">Our Equilibrium collection promotes balance and calm.</p>

            <div class="balance-container">
                <div class="group1">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum logo">
                    <p><strong>0.041 ETH</strong></p> 
                </div>
                <div class="group2">
                    <img src="./images/icon-clock.svg" alt="Clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            
            <hr role="separator"> 

            <div class="author-info">
                <img src="./images/image-avatar.png" alt="Avatar of NFT creator Jules Wyvern">
                <p>
                    Creation of 
                    <a href="#" class="creator-link"><span>Jules Wyvern</span></a> 
                </p>
            </div>

        </article>
    </main>
    
</body>
</html>
